<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Loading Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1f2d, #222939, #1a1f2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(18, 22, 35, 0.95);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 2px solid #5f6c87;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #5f6c87;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff7f00, #ff5500);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 127, 0, 0.5);
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7f00, #ffcc00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 127, 0, 0.3);
        }
        
        .status {
            font-size: 1.4rem;
            color: #ff6666;
            margin-bottom: 30px;
            text-align: center;
            padding: 12px;
            background: rgba(255, 102, 102, 0.1);
            border-radius: 8px;
            border-left: 4px solid #ff6666;
            animation: pulse 2s infinite;
        }
        
        .requirements {
            background: rgba(30, 35, 50, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #5f6c87;
        }
        
        .requirements-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-align: center;
        }
        
        .requirement {
            padding: 15px;
            margin: 15px 0;
            background: rgba(40, 47, 65, 0.7);
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #ff7f00;
        }
        
        .requirement:hover {
            background: rgba(50, 57, 75, 0.9);
            transform: translateX(5px);
        }
        
        .number {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
            background: #ff7f00;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            font-weight: bold;
        }
        
        .progress-container {
            height: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            margin: 30px 0;
            position: relative;
            border: 1px solid #5f6c87;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff7f00, #ffcc00);
            border-radius: 12px;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #fix-btn {
            background: linear-gradient(135deg, #ff7f00, #ff5500);
            color: white;
        }
        
        #fix-btn:hover {
            background: linear-gradient(135deg, #ff5500, #ff7f00);
            box-shadow: 0 0 15px rgba(255, 127, 0, 0.5);
            transform: translateY(-2px);
        }
        
        #restart-btn {
            background: rgba(40, 47, 65, 0.9);
            color: #ffcc00;
            border: 1px solid #ffcc00;
        }
        
        #restart-btn:hover {
            background: rgba(50, 57, 75, 1);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .robux-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #ff7f00;
            border-radius: 50%;
            margin: 0 5px;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 5px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background: #ff7f00;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 600px) {
            .title {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">R</div>
            <h1 class="title">ROBLOX LOADING SYSTEM</h1>
        </div>
        
        <div class="status">
            <i class="fas fa-exclamation-triangle"></i> DELTA IS NOT WORKING
        </div>
        
        <div class="requirements">
            <h2 class="requirements-title">To get DELTA working, you need to:</h2>
            
            <div class="requirement">
                <span class="number">1</span>
                <span class="text">Turn Off your Anti Cheat</span>
            </div>
            
            <div class="requirement">
                <span class="number">2</span>
                <span class="text">Disable Verify Teleport</span>
            </div>
            
            <div class="requirement">
                <span class="number">3</span>
                <span class="text">Disable Anti Scam</span>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress-text" id="progress-text">0%</div>
            </div>
        </div>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="action-buttons">
            <button id="fix-btn">
                <i class="fas fa-tools"></i> AUTO FIX
            </button>
            <button id="restart-btn">
                <i class="fas fa-redo"></i> RESTART DELTA
            </button>
        </div>
        
        <div class="footer">
            <p>ROBLOX Corporation Â© 2023 | Delta Security System <span class="robux-icon"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const fixBtn = document.getElementById('fix-btn');
            const restartBtn = document.getElementById('restart-btn');
            const status = document.querySelector('.status');
            
            // Simulate initial progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress >= 35) {
                    progress = 35;
                    clearInterval(interval);
                }
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';
            }, 500);
            
            // Fix button handler
            fixBtn.addEventListener('click', function() {
                status.innerHTML = '<i class="fas fa-cog fa-spin"></i> Fixing DELTA system...';
                
                // Simulate fixing process
                setTimeout(() => {
                    progressBar.style.width = '60%';
                    progressText.textContent = '60%';
                    status.innerHTML = '<i class="fas fa-shield-alt"></i> Anti Cheat disabled!';
                    
                    setTimeout(() => {
                        progressBar.style.width = '80%';
                        progressText.textContent = '80%';
                        status.innerHTML = '<i class="fas fa-ban"></i> Verify Teleport disabled!';
                        
                        setTimeout(() => {
                            progressBar.style.width = '100%';
                            progressText.textContent = '100%';
                            status.innerHTML = '<i class="fas fa-check-circle"></i> Anti Scam disabled!';
                            
                            setTimeout(() => {
                                status.innerHTML = '<i class="fas fa-check"></i> DELTA IS NOW WORKING!';
                                status.style.color = "#66ff66";
                            }, 800);
                        }, 800);
                    }, 800);
                }, 1500);
            });
            
            // Restart button handler
            restartBtn.addEventListener('click', function() {
                status.innerHTML = '<i class="fas fa-sync fa-spin"></i> Restarting DELTA...';
                
                // Reset progress
                progress = 0;
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
                
                // Simulate restart
                setTimeout(() => {
                    const newInterval = setInterval(() => {
                        progress += Math.random() * 8;
                        if (progress >= 100) {
                            progress = 100;
                            clearInterval(newInterval);
                            status.innerHTML = '<i class="fas fa-check"></i> DELTA restart completed!';
                        }
                        progressBar.style.width = progress + '%';
                        progressText.textContent = Math.round(progress) + '%';
                    }, 300);
                }, 2000);
            });
        });
    </script>
</body>
</html>
